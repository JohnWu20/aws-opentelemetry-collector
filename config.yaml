extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    endpoint: 0.0.0.0:55680

processors:
  batch:
  queued_retry:

exporters:
  logging:
    loglevel: debug
  awsxray:
    local_mode: true
    region: 'us-west-2'

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [logging, awsxray]

  extensions: [health_check, pprof, zpages]
